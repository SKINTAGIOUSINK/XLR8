version = 1

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "docker"
enabled = true

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = [
    "nodejs",
    "mocha",
    "cypress",
    "browser",
    "jasmine"
  ]
  plugins = [
    "react",
    "meteor",
    "ember"
  ]
  style_guide = "google"
  dialect = "flow"
